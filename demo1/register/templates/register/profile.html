{% extends "register/layout.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
    <h1>Your Profile</h1>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <a href="{% url 'catalog' %}" class="btn btn-primary" style="margin-top: 10px; padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; text-decoration: none; transition: background-color 0.3s ease;">Go to Catalog</a>
    <form method="post">
        {% csrf_token %}
        <label for="id_first_name">First Name:</label>
        <input type="text" id="id_first_name" name="first_name" value="{{ user.first_name }}"><br>
        <label for="id_last_name">Last Name:</label>
        <input type="text" id="id_last_name" name="last_name" value="{{ user.last_name }}"><br>
        <label for="id_email">Email:</label>
        <input type="email" id="id_email" name="email" value="{{ user.email }}"><br>
        <button type="submit">Save Changes</button>
    </form>
{% endblock %}
